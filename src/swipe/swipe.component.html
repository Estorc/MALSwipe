<head>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    .container {
        width: 100%;
        height: 100%;
        position: relative;
        display: flex;
        flex-direction: column;
    }

    .hero {
      top: 0;
      flex: 1;
      overflow: auto;
      background: linear-gradient(to bottom, rgba(0,0,0,0.2), rgba(0,0,0,0.9)),
        url("https://i.pinimg.com/736x/61/b7/ea/61b7ea8d9960472ca30f018fd8a97c3b.jpg") center/cover no-repeat;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 24px;
      color: white;
    }

    .title {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 12px;
    }

    .meta {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 12px;
    }

    .tag {
      background: #2f2f2f;
      padding: 6px 14px;
      border-radius: 999px;
      font-size: 14px;
    }

    .rating {
      display: flex;
      align-items: center;
      gap: 4px;
      font-size: 15px;
    }

    .desc {
      font-size: 14px;
      line-height: 1.4;
      color: #ddd;
      margin-bottom: 20px;
    }

    .eyes {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
      width: 100%;
      margin: 0 auto;
    }

    .eye {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      border: 2px solid rgba(255,255,255,0.7);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .eye::before {
      content: "üëÅ";
      font-size: 20px;
    }

    .nav {
      position: relative;
      bottom: 0;
      left: 0;
      width: 100%;
      flex-shrink: 0;
      background: #000;
      display: flex;
      justify-content: space-around;
      padding: 14px 0;
    }

    .nav span {
      color: #888;
      font-size: 20px;
    }

    .nav span.active {
      color: white;
    }
  </style>
</head>
<body>
    <div class="container">
    <div class="hero">
      <div class="title">Attack on Titan</div>

      <div class="meta">
        <div class="tag">Aventure</div>
        <div>54 √©pisodes</div>
        <div class="rating">‚≠ê 4.8</div>
      </div>

      <div class="desc">
        Des humains luttent pour leur survie contre des titans mangeurs
        d'hommes dans un monde‚Ä¶
      </div>

      <div class="eyes">
        <div class="eye"></div>
        <div class="eye"></div>
        <div class="eye"></div>
        <div class="eye"></div>
      </div>
    </div>

    <div class="nav">
      <a href="#"><span class="active"><mat-icon>home</mat-icon></span></a>
      <a href="#"><span><mat-icon>list</mat-icon></span></a>
      <a href="#"><span><mat-icon>person</mat-icon></span></a>
    </div>
    </div>
</body>
