<div>
    <mat-card class="anime-card">
        <mat-card-header>
        <mat-card-title>{{ anime.title }}</mat-card-title>
        <mat-card-subtitle>{{ anime.subtitle }}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="{{ anime.main_picture.large }}" alt="{{ anime.title }}">
        <mat-card-content>
        <p>{{ anime.description }}</p>
        </mat-card-content>
        <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>DISLIKE</button>
        </mat-card-actions>
    </mat-card>
</div>
